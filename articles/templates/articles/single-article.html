{% extends "articles/basic.html" %}
{% block title %}
    {{ article.title }}
{% endblock %}
{% block content %}
    <a href="{% url 'category' article.category.url_alias  %}">{{ article.category.name }}</a>
    <h1>{{ article.title }}</h1>
    {% if article.teaser_image %}
        <img width="50%" height="50%" src="{{ article.teaser_image.url }}"/>
        <p>{{ article.teaser_image.height_field }}</p>
    {% endif %}
    <p>{{ article.text|safe }}</p>
{% endblock %}
